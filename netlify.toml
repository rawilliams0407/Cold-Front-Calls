[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Enable Netlify Forms
[dev]
  framework = "#custom"
  command = "npm run dev"
  targetPort = 5173
  port = 8888

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
